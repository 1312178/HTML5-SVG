<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo</title>
</head>
<body>
	<svg width="100%">
		<defs>
			<linearGradient id="Grad1">
				<stop offset="10%" style="stop-color: rgb(255, 64, 0); stop-opacity: 1"/>
				<stop offset="50%" style="stop-color: yellow; stop-opacity: 1"/>
				<stop offset="100%" style="stop-color: rgb(255, 128, 0); stop-opacity: 1"/>
			</linearGradient>
			<radialGradient id="Grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      			<stop offset="20%" style="stop-color:rgb(255, 64, 0);
      				stop-opacity:0.5" />
      			<stop offset="100%" style="stop-color:rgb(255, 0, 0);stop-opacity:1" />
			</radialGradient>
			<linearGradient id="Grad3" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="10%" style="stop-color: rgb(255, 64, 0); stop-opacity: 1"/>
				<stop offset="50%" style="stop-color: yellow; stop-opacity: 1"/>
				<stop offset="100%" style="stop-color: rgb(255, 128, 0); stop-opacity: 1"/>
			</linearGradient>
			<linearGradient id="Grad4" x1="0%" y1="20%" x2="30%" y2="100%">
				<stop offset="10%" style="stop-color: rgb(255, 64, 0); stop-opacity: 1"/>
				<stop offset="50%" style="stop-color: yellow; stop-opacity: 1"/>
				<stop offset="100%" style="stop-color: rgb(255, 128, 0); stop-opacity: 1"/>
			</linearGradient>
		</defs>
		<rect width="200" height="150" stroke-width="3" stroke="black" fill="url(#Grad1)"/>
		<circle cx="300" cy="70" r="50" fill="url(#Grad2)" stroke-dasharray="10, 5" stroke-width="5" stroke="black" />
		<ellipse cx="500" cy="70" rx="100" ry="50" stroke="rgb(255, 191, 0)" stroke-width="3" fill="url(#Grad3)"/>
		<path d="M800 200 L650 200 A 150 150 0 0 1 800 50 Z" fill="url(#Grad4)" />
	</svg>
	<svg width="100%" height="500">
		<path d="M 150 200 Q175 250 200 200 C200 200 275 50 320 200 C 340 250 400 175 425 175 L 500 175" stroke="url(#Grad1)" stroke-width="10" stroke-linecap="round" stroke-dasharray="5, 10" fill="none" />
		<path d="M 150 250 Q175 300 200 250 C200 250 275 100 320 250 C 340 300 400 225 425 225 L 500 225" stroke="black" stroke-width="10" stroke-linecap="round" stroke-dasharray="5, 20" fill="none" />
		<polyline points="550 50, 600 50, 600 100, 650 100, 650 150, 750 150, 750 100, 800 100, 800 50, 850 50, 850 400, 800 400, 800 350, 750 350, 750 300, 650 300, 650 350, 600 350, 600 400, 550 400 550 50" stroke="rgb(255, 92, 51)" stroke-width="10" fill ="none"/>
	</svg>
	<svg width="50%" height="500">
		<g>
			<rect width="400" height="150" rx="10" ry="10" fill="rgb(255, 191, 0)"/>
			<line x1="20" y1="50" x2="360" y2="50" stroke-width="50" stroke-dasharray="50, 10" stroke="black"/>
			<line x1="20" y1="100" x2="360" y2="100" stroke-width="10" stroke="black"/>
			<line x1="20" y1="120" x2="360" y2="120" stroke-width="10" stroke="black"/>
			<circle cx="75" cy="155" r="30" fill="black" />
			<circle cx="75" cy="155" r="10" fill="rgb(255, 255, 230)" />
			<circle cx="300" cy="155" r="30" fill="black" />
			<circle cx="300" cy="155" r="10" fill="rgb(255, 255, 230)" />
		</g>
	</svg>
	<svg height="500">
		<polygon points="0 200 100 100 200 100 300 200" stroke-width="5" stroke="black" fill="none" />
		<polygon points="125 0, 175 0, 200 50, 175 100, 125 100, 100 50" stroke-width="5" stroke="black" fill="none" />
		
	</svg>
</body>
</html>
